<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/plugin/icofont/css/icofont.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading" style="margin:0;">
        <div class="input-group btn-upload" style="display: inline-block;float: left;">
            <span class="input-group-btn" style="width: auto;">
                <div class="btn btn-upload-input" style="font-size: 12px;padding: 6px 12px;border-radius: 3px;">
                    <span class="btn-upload-input-title">
                        <i class="icofont icofont-ui-folder fw"></i>
                        <span>選擇要上傳的檔案</span>
                    </span>
                    <input type="file" name="files[]" id="uploadFiles" multiple/>
                </div>
            </span>
        </div>
        <button type="button" class="btn btn-default btn-sm" id="upload_btn" disabled style="margin-left: 10px;display: inline-block;">
            <i class="icofont icofont-upload-alt" aria-hidden="true"></i>
            　開始上傳
        </button>
    </div>
    <div class="panel-body row">
        <div id="dragandrophandler" class="col-md-12">
            <table class="table table-fixed" id="fileListTable">
                <thead>
                <tr>
                    <th class="col-xs-1">　</th>
                    <th class="col-xs-1">#</th>
                    <th class="col-xs-4">FileName</th>
                    <th class="col-xs-1">FileType</th>
                    <th class="col-xs-2">Size</th>
                    <th class="col-xs-3">
                        <div class='progress' id='progressBar_total' style='display: none;margin-bottom: 0px;'>
                            <div class='progress-bar progress-bar-warning progress-bar-striped active' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='width: 45%;margin-bottom: 0px;'>
                                <span id='status'>0/0</span>
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <span class="dragHint">可拖曳檔案至此</span>
        </div>
    </div>
</div>


<script type="text/javascript" src="src/js/dropzone.js"></script>
</body>
</html>
